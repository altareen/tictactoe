{% extends "layout.html" %}
    
{% block body %}
    <h1>Current player's turn: {{ turn }}</h1>
    <table>
        {% for i in range(3) %}
            <tr>
                {% for j in range(3) %}
                    <td>
                        {% if game[i][j] %}
                            {{ game[i][j] }}
                        {% else %}
                            <!-- <a href="{{ url_for('play', row=i, col=j) }}">Play {{ turn }} here.</a> -->
                            <form action="{{ url_for('play', row=i, col=j) }}">
                                <button type="submit">Play {{ turn }}</button>
                            </form>
                        {% endif %}
                    </td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
    <form action="/reset">
        <button type="submit">Reset Game</button>
    </form>
{% endblock %}
